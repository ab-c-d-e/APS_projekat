        <mat-tab-group>
            <mat-tab label="Scientific Paper">
                <paper-tab [paper]="paper"></paper-tab>
            </mat-tab>
            <mat-tab label="Users">
                <users-tab [paper]="paper"></users-tab>
            </mat-tab>
            <mat-tab label="Sections">
                <sections-tab [paper]="paper"></sections-tab>
            </mat-tab>
            <mat-tab label="References">
                <reference-tab [paper]="paper"></reference-tab>
            </mat-tab>
            <mat-tab label="Messages">
                <messages-tab [paper]="paper"></messages-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</main-nav>
