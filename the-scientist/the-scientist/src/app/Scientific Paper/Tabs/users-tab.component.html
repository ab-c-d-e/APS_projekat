<mat-card class="my-card">
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="1:1">
            <mat-grid-tile>
                <div>
                    <h1>EDITORS:</h1>
                    <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
                        <mat-chip *ngFor="let editor of editors" class="userChip editors">
                            {{editor.name}}-{{editor.email}}
                        </mat-chip>
                    </mat-chip-listbox>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div>
                    <h1>REVIEWERS:</h1>
                    <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
                        <mat-chip *ngFor="let reviewer of reviewers" class="userChip reviewers">
                            {{reviewer.name}}-{{reviewer.email}}
                        </mat-chip>
                    </mat-chip-listbox>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="creator" mat-raised-button color="primary" (click)="newEditor()">ADD EDITOR</button>
        <button *ngIf="creator" mat-raised-button color="accent" (click)="newReviewer()">ADD REVIEWER</button>
    </mat-card-actions>
</mat-card>
